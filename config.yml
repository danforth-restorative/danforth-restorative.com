title: "David Danforth"
baseline: "Heart of Recovery"
description: "Restorative Practice"
keywords: "Nonviolent Communication, Restorative Justice, Cognitive Behavioral Therapy, Emotional Intelligence, MeToo Movement, Black Lives Matter."
author: "David Danforth"
baseurl: "/"
canonicalurl: true
theme: "hyde"
date:
  format: "j F Y"
  timezone: "America/New_York"
output:
  formats:
    - name: netlify_redirects
      mediatype: "text/plain"
      extension: ""
virtualpages:
  - path: admin
    title: "Content Manager (Netlify CMS)"
    layout: admin/index
    output: html
  - path: _redirects
    output: netlify_redirects
netlify:
  cms:
    path: "admin"
    version: "latest"
  identity:
    version: "v1"
postprocess:
  enabled: true
